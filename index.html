<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio - Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./imagem/celular.png" alt="Celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./imagem/logo.png"
            class="instagram-logo"
            alt="logo Instagram"
          />
          <div class="profile-photo">
            <img src="./imagem/Foto-Perfil.jpeg" alt="Foto Perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como Marcelos.mjs</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é Marcelos.mjs</p>
          <p class="not-account">
            <span class="link-blue">Alterar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download" id=""></a>
            <a href="#" class="app-download" id=""></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
